<!DOCTYPE HTML>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Dean's Pizzeria</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      <form name="myForm" action="handler.php" method="POST">
        <div class="mdl-textfield mdl-js-textfield">

          <!-- Pattern forces input to be L or XL-->
          <input class="mdl-textfield__input" type="text" pattern="X?L" name="size">
          <label class="mdl-textfield__label" for="sample1">Size of pizza</label>
          <span class="mdl-textfield__error">Enter 'L' for Large or 'XL' for Extra Large</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-layout__header-row">

          <!-- Pattern forces input to be 0 - 4-->
          <input class="mdl-textfield__input" type="text" pattern="[0-4]" name="toppings">
          <label class="mdl-textfield__label" for="sample2">Number of toppings</label> 
          <span class="mdl-textfield__error">Number of toppings must be 0 to 4 </span>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
          Submit
        </button>
      </form>
    </div>
  </main>
</div>
